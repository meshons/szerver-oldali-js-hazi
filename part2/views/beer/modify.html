<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEER.logger modify page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../stylesheets/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto mt-5 app-login pb-4">
            <h3 class="mt-3 text-center">Add a beer! But don't lie about it.</h3>
            <form>
                <h4>You drunk that at 2019.09.15.</h4>
                <div class="form-group">
                    <label for="where">Where?</label>
                    <input type="text" class="form-control" id="where" placeholder="Enter the name of the place" value="At home">
                </div>
                <div class="form-group">
                    <label for="what">What?</label>
                    <input type="text" class="form-control" id="what" placeholder="Enter type of beer it was" value="Borsodi">
                </div>
                <div class="form-group">
                    <label for="liter">How many liter?</label>
                    <input type="number" class="form-control" id="liter" placeholder="Under half liter it was'nt a beer" value="0.5">
                </div>
                <a href="/mybeers"><button type="button" class="btn btn-primary btn-lg btn-block">Modify this beer!!</button></a>
                <a href="/mybeers"><button type="button" class="mt-3 btn btn-light btn-lg btn-block">Cancel</button></a>
            </form>
        </div>
    </div>
</div>

<script src="../javascripts/jquery.min.js"></script>
<script src="../javascripts/bootstrap.bundle.min.js"></script>
</body>
</html>
